<!-- Button trigger modal -->
<button type="button" class="btn btn-info btn-lg btn-add" data-toggle="modal" data-target="#exampleModal" (click)="modalAdd()">
  Add Student
</button>

<table class="table table-bordered table-sm">
    <thead>
        <tr>
            <th scope="col ">Index</th>
            <th scope="col ">Student Name</th>
            <th scope="col ">Age</th>
            <th scope="col ">Address</th>
            <th scope="col " style="text-align:center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students|async ">
            <td>{{item.Index}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Age}}</td>
            <td>{{item.Address}}</td>
            <td class="" style="text-align:center;">
                <button class="btn btn-primary me-2 mb-1 btn-edit" (click)="modalEdit(item)" data-toggle="modal" data-target="#exampleModal">Edit </button>

                <button class="btn btn-danger me-2 mb-1" (click)="delete(item)"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="modalClose()" id="add-edit-modal-close">&times;</button>
                <h4 class="modal-title">{{modalTile}}</h4>
            </div>
            <div class="modal-body">
                <app-add-edit-student [student]="student" *ngIf="activeAddEditStudentComponent"></app-add-edit-student>
            </div>

        </div>
    </div>
</div>
<div class="alert alert-success" role="alert" id="add-success-alert"> Student successfully added! </div>
<div class="alert alert-success" role="alert" id="update-success-alert">Student successfully updated! </div>
<div class="alert alert-success" role="alert" id="delete-success-alert">Student successfully deleted! </div>
