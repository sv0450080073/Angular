<div class="track">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="rfTrackFile">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Flow: </label>
            <div class="col-sm-10">
                <select class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">File List: </label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="2" formControlName="files">  </textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
